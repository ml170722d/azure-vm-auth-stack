name: "Terraform & Ansible CI/CD"

on:
  push:
    branches:
      - dev
      - main
      - hotfix/fix_ansible

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    env:
      ARM_CLIENT_ID:                      ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:                  ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID:                      ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID:                ${{ secrets.ARM_SUBSCRIPTION_ID }}

      TF_VAR_client_id:                   ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_client_secret:               ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_tenant_id:                   ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_subscription_id:             ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_vm_admin_username:           ${{ secrets.VM_ADMIN_USERNAME }}
      TF_VAR_vm_admin_public_key:         ${{ secrets.VM_ADMIN_PUBLIC_KEY }}
      TF_VAR_vm_admin_private_key_path:   $SSH_PRIVATE_KEY_PATH

      DB:                                 ${{ secrets.DB }}
      PSQL_USER:                          ${{ secrets.PSQL_USER }}
      PSQL_PWD:                           ${{ secrets.PSQL_PWD }}
      KC_USER:                            ${{ secrets.KC_USER }}
      KC_PWD:                             ${{ secrets.KC_PWD }}
      KC_CLIENT_SECRET:                   ${{ secrets.KC_CLIENT_SECRET }}
      SSH_PRIVATE_KEY:                    ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_PRIVATE_KEY_PATH:               "./id_rsa"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Azure Login"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install -r ../requirements.txt

      - name: Write SSH private key for VM access
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > $TF_VAR_vm_admin_private_key_path
          chmod 600 $TF_VAR_vm_admin_private_key_path

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.6"

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format & Validate
        run: |
          terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
